<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="gameboard">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="controls">
            <div class="player-x">
                <h2>Player X</h2>
                <input type="text" id="player-x-name" placeholder="Enter your name">
                <button class="start-game" data-player="x">Start Game</button>
            </div>
            <div class="player-o">
                <h2>Player O</h2>
                <input type="text" id="player-o-name" placeholder="Enter your name">
                <button class="start-game" data-player="o">Start Game</button>
            </div>
            <div class="turn">
                <h3>It's <span class="active-player">Player X</span>'s turn</h3>
            </div>
            <div class="reset">
                <button class="reset-game">Reset Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
